services:
  - type: web
    name: pinterest-infographic
    env: node
    buildCommand: npm ci --only=production
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
    buildConfig:
      packages:
        - google-chrome-stable