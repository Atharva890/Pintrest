services:
  - type: web
    name: pinterest-infographic
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: PORT
        value: 3000
    buildConfig:
      packages:
        - chromium
        - fonts-noto-color-emoji