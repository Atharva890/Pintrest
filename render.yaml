services:
  - type: web
    name: pinterest-infographic
    env: node
    buildCommand: npm ci --only=production && npx playwright install --with-deps
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: https://digitalguruji-q6s4.onrender.com